<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/normalize.css">
    <link rel="stylesheet" href="../../assets/styles/place%20order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <a href="../../index.html">
        <img id="btnExit" width="70" height="70" src="https://img.icons8.com/fluency/96/exit--v1.png" alt="exit--v1"
             title="exit"/>
    </a>
</header>
<section>
    <div class="div-01">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button id="customer" class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">Customer
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button id="item" class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">Item
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button id="view" class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">View Orders
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button id="placeOrder" class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-contact"
                        type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Place Orders
                </button>
            </li>
        </ul>

    </div>

    <h1>Place Order</h1>
    <div class="div-02">
        <h5 id="h5">Customer Details</h5>
        <div class="div-03">
            <label for="disabledTextInput" class="form-label">Customer Name</label><br>
            <input class="inp-01" type="text" id="disabledTextInput" placeholder="" autocomplete="on"><br><br>
            <label for="disabledTextInput2" class="form-label">Customer NIC</label><br>
            <input class="inp-02" type="text" id="disabledTextInput2" placeholder="" autocomplete="on"><br><br>
            <label for="disabledTextInput3" class="form-label">Customer Address</label><br>
            <input class="inp-03" type="text" id="disabledTextInput3" placeholder="" autocomplete="on"><br><br>
        </div>
    </div>

    <div class="div-04">
        <h5 id="h5-02">Customer Details</h5>
        <div class="div-05">
            <label class="lab-01" for="disabledTextInput4" class="form-label">Customer Number</label><br>
            <input class="inp-04" type="text" id="disabledTextInput4" placeholder="" autocomplete="on"><br><br>
            <label class="lab-02" for="disabledTextInput5" class="form-label">Customer Name</label><br>
            <input class="inp-05" type="text" id="disabledTextInput5" placeholder="" autocomplete="on"><br><br>
            <label class="lab-03" for="disabledTextInput6" class="form-label">Customer Address</label><br>
            <input class="inp-06" type="text" id="disabledTextInput6" placeholder="" autocomplete="on"><br><br>
        </div>
        <div class="div-06">
            <label class="lab-01" for="disabledTextInput7" class="form-label">Item Code</label><br>
            <input class="inp-04" type="text" id="disabledTextInput7" placeholder="" autocomplete="on"><br><br>
            <label class="lab-02" for="disabledTextInput8" class="form-label">Hand On Quantity</label><br>
            <input class="inp-05" type="text" id="disabledTextInput8" placeholder="" autocomplete="on"><br><br>

            <button type="submit" id="btnClear" class="btn btn-primary btn-lg">Clear</button>
            <!--            <button type="submit" id="btnAdd" class="btn btn-primary btn-lg">Add</button>-->
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                 tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="h1-02" class="modal-title fs-5" id="exampleModalToggleLabel">Save Place Order
                                Details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="model-div" class="modal-body">
                            <img width="48" height="48" src="https://img.icons8.com/fluency/48/downloading-updates.png"
                                 alt="downloading-updates"/>
                            Save the place Order Details
                        </div>
                        <div class="modal-footer" style="border-top-color: transparent">
                            <button class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                                    data-bs-toggle="modal">OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btnAdd" class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                Add
            </button>
        </div>
    </div>

    <div id="div-07">
        <h5 id="h5-03">Billing Information</h5>
        <div id="div-10">
            <label class="lab-10" for="disabledTextInput9" class="form-label">Total</label><br>
            <input class="inp-10" type="text" id="disabledTextInput9" placeholder="" autocomplete="on">
        </div>

        <div id="div-11">
            <label class="lab-11" for="disabledTextInput10" class="form-label">Discount</label><br>
            <input class="inp-11" type="text" id="disabledTextInput10" placeholder="" autocomplete="on">
        </div>

        <div id="div-12">
            <label class="lab-12" for="disabledTextInput11" class="form-label">Paid Price</label><br>
            <input class="inp-12" type="text" id="disabledTextInput11" placeholder="" autocomplete="on">
        </div>

        <div id="div-13">
            <label class="lab-13" for="disabledTextInput12" class="form-label">Change</label><br>
            <input class="inp-13" type="text" id="disabledTextInput12" placeholder="" autocomplete="on">
        </div>


    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
