<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/normalize.css">
    <link rel="stylesheet" href="../../assets/styles/place%20order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<section id="placeOrder-group">
    <header id="placeOrder-header">
        <a href="../dashboard/index.html">
            <img id="placeOrder-logo" width="300" height="30"
                 src="../../assets/images/kamal-pos-system-high-resolution-logo-transparent%20(3).png"
                 alt="logo"/>
        </a>
        <a href="../../index.html">
            <img id="placeOrder-btnExit" width="70" height="70" src="https://img.icons8.com/fluency/96/exit--v1.png" alt="exit--v1"
                 title="exit"/>
        </a>
    </header>
    <section id="placeOrder-section">
        <div class="placeOrder-div-01">
        <span>
            <form action="../customer/index.html">
            <button id="placeOrder-customer">Customer</button>
            </form>
            <form action="../item/index.html">
            <button id="placeOrder-item">Items</button>
            </form>
            <form action="../view%20orders/index.html">
            <button id="placeOrder-view">View Orders</button>
            </form>
            <form action="../place%20orders/index.html">
            <button id="placeOrder-placeOrder">Place orders</button>
            </form>
        </span>

        </div>

        <h1 id="placeOrder-title">Place Order</h1>
        <div class="placeOrder-div-02">
            <h5 id="placeOrder-sub-title-01">Customer Details</h5>
            <div class="placeOrder-div-03">
                <label for="disabledTextInput" class="form-label">Customer Name</label><br>
                <input class="placeOrder-inp-01" type="text" id="disabledTextInput" placeholder="" autocomplete="on"><br><br>
                <label for="disabledTextInput2" class="form-label">Customer NIC</label><br>
                <input class="placeOrder-inp-02" type="text" id="disabledTextInput2" placeholder="" autocomplete="on"><br><br>
                <label for="disabledTextInput3" class="form-label">Customer Address</label><br>
                <input class="placeOrder-inp-03" type="text" id="disabledTextInput3" placeholder="" autocomplete="on"><br><br>
            </div>
        </div>

        <div class="placeOrder-div-04">
            <h5 id="placeOrder-sub-title-02">Customer Details</h5>
            <div class="placeOrder-div-05">
                <label class="placeOrder-lab-01" for="disabledTextInput4" class="form-label">Customer Number</label><br>
                <input class="placeOrder-inp-04" type="text" id="disabledTextInput4" placeholder="" autocomplete="on"><br><br>
                <label class="placeOrder-lab-02" for="disabledTextInput5" class="form-label">Customer Name</label><br>
                <input class="placeOrder-inp-05" type="text" id="disabledTextInput5" placeholder="" autocomplete="on"><br><br>
                <label class="placeOrder-lab-03" for="disabledTextInput6" class="form-label">Customer Address</label><br>
                <input class="placeOrder-inp-06" type="text" id="disabledTextInput6" placeholder="" autocomplete="on"><br><br>
            </div>
            <div class="placeOrder-div-06">
                <label class="placeOrder-lab-04" for="disabledTextInput7" class="form-label">Item Code</label><br>
                <input class="placeOrder-inp-07" type="text" id="disabledTextInput7" placeholder="" autocomplete="on"><br><br>
                <label class="placeOrder-lab-05" for="disabledTextInput8" class="form-label">Hand On Quantity</label><br>
                <input class="placeOrder-inp-08" type="text" id="disabledTextInput8" placeholder="" autocomplete="on"><br><br>

                <button type="submit" id="placeOrder-btnClear" class="btn btn-primary btn-lg">Clear</button>
                <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                     aria-labelledby="exampleModalToggleLabel"
                     tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 id="placeOrder-h1-02" class="modal-title fs-5" id="exampleModalToggleLabel">Save Place Order
                                    Details</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div id="placeOrder-model-div" class="modal-body">
                                <img width="48" height="48"
                                     src="https://img.icons8.com/fluency/48/downloading-updates.png"
                                     alt="downloading-updates"/>
                                Save the place Order Details
                            </div>
                            <div class="modal-footer" style="border-top-color: transparent">
                                <button class="btn btn-primary" data-bs-target="#exampleModalToggle"
                                        data-bs-toggle="modal">OK
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="placeOrder-btnAdd" class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                    Add
                </button>
            </div>
        </div>

        <div id="placeOrder-div-07">
            <h5 id="placeOrder-sub-title-03">Billing Information</h5>
            <div id="placeOrder-div-10">
                <label class="placeOrder-lab-10" for="disabledTextInput9" class="form-label">Total</label><br>
                <input class="placeOrder-inp-10" type="text" id="disabledTextInput9">
            </div>

            <div id="placeOrder-div-11">
                <label class="placeOrder-lab-11" for="disabledTextInput10" class="form-label">Discount</label><br>
                <input class="placeOrder-inp-11" type="text" id="disabledTextInput10">
            </div>

            <div id="placeOrder-div-12">
                <label class="placeOrder-lab-12" for="disabledTextInput11" class="form-label">Paid Price</label><br>
                <input class="placeOrder-inp-12" type="text" id="disabledTextInput11">
            </div>

            <div id="placeOrder-div-13">
                <label class="placeOrder-lab-13" for="disabledTextInput12" class="form-label">Change</label><br>
                <input class="placeOrder-inp-13" type="text" id="disabledTextInput12">
            </div>

            <div class="modal fade" id="exampleModalToggle2" aria-hidden="true"
                 aria-labelledby="exampleModalToggleLabel2"
                 tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="placeOrder-h1-03" class="modal-title fs-5" id="exampleModalToggleLabel2">Place Order</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="placeOrder-model-div1" class="modal-body">
                            <img width="48" height="48" src="https://img.icons8.com/fluency/48/bank-cards.png"
                                 alt="bank-cards"/>
                            purchase successful
                        </div>
                        <div class="modal-footer" style="border-top-color: transparent">
                            <button class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                                    data-bs-toggle="modal">OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="placeOrder-btnPurchase" class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                    data-bs-toggle="modal">
                purchase
            </button>
        </div>

    </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
