<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="stylesheet" href="assets/styles/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body style="overflow-x: hidden">
<section id="login-group">
    <img class="login-logo" id="logo" width="300" height="30"
         src="assets/images/kamal-pos-system-high-resolution-logo-transparent%20(2).png"
         alt="logo"/>
    <div class="div-02"></div>
    <section id="background-img">
        <div id="background-col"></div>
    </section>
    <div class="div-01">
        <h1 id="login-title">Login</h1>
        <input type="text" class="user" class="form-control" placeholder="Username" aria-label="Recipient's username"
               aria-describedby="basic-addon2">
        <input type="password" id="inputPassword5" class="pw" class="form-control" aria-describedby="passwordHelpBlock"
               placeholder="Password">

        <form action="sections/dashboard/index.html">
            <button type="submit" id="btnLogin" class="btn btn-primary btn-lg">Login</button>
        </form>
        <form action="sections/signup/index.html">
            <button type="submit" id="btnUser" class="btn btn-primary btn-lg">SignUp</button>
        </form>


    </div>
</section>


<!--*------------------------------------------------------------------------------------------------------------------>

<section id="dash-group">
    <header id="dash-header">
        <img id="dash-logo" width="300" height="30" src="assets/images/kamal-pos-system-high-resolution-logo-transparent%20(3).png"
             alt="logo"/>
        <a href="index.html">
            <img id="dash-btnExit" width="70" height="70" src="https://img.icons8.com/fluency/96/exit--v1.png" alt="exit--v1"title="exit"/>
        </a>
    </header>
    <section id="dash-background">
        <h1 id="dash-title">Dashboard</h1>
        <div id="dash-div-01">
            <a href="sections/customer/index.html">
                <img  id="dash-btnCustomer" width="144" height="144" src="https://img.icons8.com/fluency/96/group.png" alt="Manage Customer" title="Manage Customers"/>
            </a>
            <a href="sections/item/index.html">
                <img id="dash-btnItems" width="144" height="144" src="https://img.icons8.com/fluency/96/ingredients.png" alt="Manage Items" title="Manage Items"/>
            </a>
            <a href="sections/view%20orders/index.html">
                <img id="dash-btnView" width="144" height="144" src="https://img.icons8.com/fluency/96/view.png" alt="View Orders" title="View Orders"/>
            </a>
            <a href="sections/place%20orders/index.html">
                <img id="dash-btnPlaceOrder" width="144" height="144" src="https://img.icons8.com/fluency/96/banknotes.png" alt="Place Orders" title="Place Orders"/>
            </a>
        </div>
    </section>
</section>

/*--------------------------------------------------------------------------------------------------------------------*/


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
